name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Check if Go files exist
        id: check_go
        run: |
          if find . -name "*.go" -not -path "./vendor/*" | grep -q .; then
            echo "has_go_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_go.outputs.has_go_files == 'true'
        run: go mod download

      # Note: Tests skipped - implementation code not yet written (TDD skeleton)
      # TODO: Enable tests after implementation is complete

      - name: Build
        if: steps.check_go.outputs.has_go_files == 'true'
        run: go build -v ./cmd/server

